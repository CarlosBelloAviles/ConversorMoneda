<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Conversor de Monedas Nacional</h1>
    <section class="container">
      <div class="formulario">
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Pesos CLP</label>
          <input  
            type="number"
            id="cantidad"
            class="form-control"
            placeholder="Escribe tu Monto en CLP"
          />
        </div>
        <div class="mb-3">
          <label for="conversor" class="form-label">Moneda a Convertir</label>
          <select id="conversor" class="form-select" >
            <option value="">Seleccione moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
          </select>
          
        </div>
        <div class="mb-3">
          <div class="form-check">
            <button id="search" type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
        <h3 id="resultado" ><span >Resultado:</span></h3>
      </div>
      </section>
      <div class="mb-3">
        <canvas class="grafico" id="grafico"></canvas>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
